<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="player-selection">
        <button class="rock" type="button">Rock</button>
        <button class="paper" type="button">Paper</button>
        <button class="scissors" type="button">Scissors</button>
    </div>

    <div class="score">
        <p class="player-score">0</p>
        <p class="computer-score">0</p>
    </div>

    <div class="result">
        Result: <span class="winner">N/A</span>
    </div>
    <br>
</body>
</html>
